<!DOCTYPE html>

<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="Proyecto final del curso de Python de Coderhouse, comision 31075, de Aracena Cesar, Orozco Jose y Orozco Esteban" />
        <meta name="keywords" content="gaming, games, blog, python, django" />
        <meta name="author" content="Aracena Cesar, Orozco Jose y Orozco Esteban" />
        <!-- <link rel="icon" type="image/png" href="{% static 'assets/images/favicon.png' %}" /> -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'assets/images/favicon/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'assets/images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
        <link rel="shortcut icon" href="{% static 'assets/images/favicon/favicon.ico' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7cOpen+Sans:400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/dist/css/bootstrap.min.css' %}" />
        <script defer src="{% static 'assets/vendor/fontawesome-free/js/all.js' %}"></script>
        <script defer src="{% static 'assets/vendor/fontawesome-free/js/v4-shims.js' %}"></script>
        <link rel="stylesheet" href="{% static 'assets/vendor/ionicons/css/ionicons.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/flickity/dist/flickity.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/photoswipe/dist/photoswipe.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/photoswipe/dist/default-skin/default-skin.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-slider/dist/css/bootstrap-slider.min.css' %}" />
        <link  rel="stylesheet" type="text/css" href="{% static 'assets/vendor/summernote/dist/summernote-bs4.css' %}" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />
    </head>

    <body>
        <div class="nk-main">
            <div class="nk-fullscreen-block">
                <div class="nk-fullscreen-block-top">
                    <div class="text-center">
                        <div class="nk-gap-4"></div>
                        <a href="/"><img src="{% static 'assets/images/logo-01.svg' %}" width="300px" alt="GoodGames"></a>
                        <div class="nk-gap-2"></div>
                    </div>
                </div>
                <div class="nk-fullscreen-block-middle">
                    <div class="container text-center">
                        <div class="row">
                            
                        {% block content %}

                        {% endblock %}

                        </div>
                        <div class="nk-gap-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nk-page-background-fixed" style="background-image: url({% static 'assets/images/bg-fixed-2.jpg' %});"></div>

    </body>
</html>
