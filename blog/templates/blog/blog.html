{% extends 'base.html' %}

{% block content %}

<!-- 

    {{ post.title }}
    {{ post.body }} -->
    
    <div class="container">
        <div class="row">
            {% for post in post %}
            <div class="col-md-12">
                <h1>{{ post.title }}</h1>
                <p>{{ post.body }}</p>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
